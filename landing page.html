<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <!--css file-->
        <link rel="stylesheet" href="coffees/landing page.css">
        <!--box link icon-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <!--aos animation-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        </head>
</head>
<body>
    <header class="header-1">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-1">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home-img">
                  
                 <img src="coffees/CIRCLE.png" alt=""width="15%" data-speed="-2" class="move">
                    <img src="coffees/taxi-lines-8.png" alt=""  width="15%" data-speed="2" class="move">
                <img src="coffees/CONE.png" alt="" class="move" width="15%" data-speed="2">
                    <img  src="coffees/casual-life-3d-close-up-of-pink-coffee-cup-fotor-2024072172357.png" alt="" data-speed="-2" width="15%" class="move" >
                    <img src="coffees/CANVAS.png" alt="" class="move" width="15%" data-speed="-2">
                </div>
                <div class="home__data">
                    <h1 class="home__title" data-aos="fade-up"
     data-aos-duration="3000">Coffee <br>3D</h1>
                    <p class="home__description" data-aos="fade-up"
     data-aos-anchor-placement="bottom-bottom" data-aos-duration="1000">
let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home__btn" data-aos="fade-up"
     data-aos-anchor-placement="top-bottom" data-aos-duration="2000">Get started</a>
                </div>
            </div>
        </section>
    </main>



<!--gsap link-->

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>


<!--js file-->
    <script src="coffees/landing page.js"></script>
    <!--AOS animation-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({offset:1,});
    </script>
</body>
</html>
